<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tabulator-tables@5/dist/css/tabulator.min.css"
    />
    <script src="https://unpkg.com/tabulator-tables@5/dist/js/tabulator.min.js"></script>
    <meta charset="UTF-8" />
    <title>MPT MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#planning">Planning</a>|
      <a href="#budgets">Budgets</a>|
      <a href="#report">Reporting</a>|
      <a href="#github-sync">GitHub Sync</a>
      <a
        href="https://github.com/"
        target="_blank"
        aria-label="GitHub"
        style="padding: 0; margin: 0"
      >
        <svg class="github-logo" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 2C6.48 2 2 6.58 2 12.26c0 4.48 2.87 8.28 6.84 9.63.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.1-1.5-1.1-1.5-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.38 9.38 0 0 1 12 6.84c.85.004 1.71.12 2.51.34 1.91-1.33 2.75-1.05 2.75-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2z"
          />
        </svg>
      </a>
    </nav>

    <section id="view-planning">
      <h2>Planning</h2>
      <div id="gridButtons">
        <button id="addRow">+ Add Row</button>
        <button id="delRow">Delete Row</button>
        <button id="saveRows">Save Changes</button>
      </div>
      <div id="planningGrid" style="margin-top:12px;"></div>
      <div id="planningTotals"></div>
    </section>
    <section id="view-budgets">
      <h2>Budgets Dashboard</h2>
      <div id="budgetsTable"></div>
    </section>
    <section id="view-report">
      <h2>Reporting</h2>
      <div id="reportGrid"></div>
    </section>
    <section id="view-github-sync">
      <h2>GitHub Sync</h2>
      <div id="githubSync"></div>
    </section>
    <section id="view-budget-setup">
      <h2>Annual Budget Plan</h2>
      <p>
        Enter the approved annual budget (Plan) for each region, then click
        “Save Plan”.
      </p>
      <button id="addBudgetRow" style="margin-bottom:8px">+ Add Region</button>
      <table id="planTable" border="1" cellpadding="6">
        <thead>
          <tr>
            <th>Region</th>
            <th>Plan (USD)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ANZ</td>
            <td><input type="number" value="500000" /></td>
          </tr>
          <tr>
            <td>SAARC</td>
            <td><input type="number" value="300000" /></td>
          </tr>
        </tbody>
      </table>
      <button id="savePlan">Save Plan</button>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
